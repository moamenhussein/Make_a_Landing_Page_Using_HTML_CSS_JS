<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- font-awesome The iconic -->
    <!-- font awesome library -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Render all Element Normally -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!--Main Framework css-->
    <link rel="stylesheet" href="css/framework.css" />
    <!-- Main Template css file -->
    <link rel="stylesheet" href="css/master.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&family=Open+Sans:wght@300;500;600;800&family=Poppins:ital,wght@0,100;0,200;0,400;0,600;1,100;1,200&family=Roboto:ital,wght@0,100;0,300;0,500;0,700;0,900;1,100;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <title>Make a creative landing page using html - css - js</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <a href="#"><img src="imges/logo.png" alt="" /></a>
        <ul class="navigation">
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">News</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <div class="landing">
        <div class="information">
          <h2>iphone 13 pro max</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam
            soluta suscipit rerum vitae
          </p>
          <button>All Product</button>
        </div>
        <img id="photo" src="imges/0.png" alt="" />
      </div>
      <div class="imges">
        <img onclick="change(this.src), changeColor('#000')" src="imges/0.png" alt="" />
        <img onclick="change(this.src), changeColor('#247ec8')" src="imges/1.png" alt="" />
        <img onclick="change(this.src), changeColor('#1e1e1e')" src="imges/2.png" alt="" />
        <img onclick="change(this.src), changeColor('#c79b53')" src="imges/3.png" alt="" />
        <img onclick="change(this.src), changeColor('#c82525')" src="imges/4.png" alt="" />
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
